    <div id="hoverBox">Hover Over Me</div>

    <style>
        #hoverBox {
            width: 200px;
            height: 100px;
            background: lightgray;
            text-align: center;
            line-height: 100px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .highlight {
            background: yellow;
            font-weight: bold;
        }
    </style>

    <script>
        const box = document.getElementById("hoverBox");

        box.addEventListener("mouseenter", () => {
            box.classList.add("highlight");  // Add yellow color
        });

        box.addEventListener("mouseleave", () => {
            box.classList.remove("highlight"); // Remove yellow color
        });
    </script>
